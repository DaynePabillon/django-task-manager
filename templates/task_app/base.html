<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Manager{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'task_app/css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <h1><a href="{% url 'task_app:home' %}">Task Manager</a></h1>
                <ul>
                    <li><a href="{% url 'task_app:home' %}">Home</a></li>
                    <li><a href="{% url 'task_app:task_list' %}">Tasks</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Task Manager. All rights reserved.</p>
    </footer>
</body>
</html>
